<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" >
    <style type="text/css">
        /* Style Charts Here */
        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 2px;
        }

    </style>
</head>
<body>
    
    <script src="js-libs/d3/d3.min.js"></script>
    <script>
        // set the dimensions and margins of the graph
        var margin = { top: 20, right: 20, bottom: 30, left: 50 },
            width = window.innerWidth - margin.left - margin.right,
            height = window.innerHeight - margin.top - margin.bottom;

        // parse the date / time
        var parseTime = d3.timeParse("%d-%b-%y");

        // set the ranges
        var x = d3.scaleTime().range([0, width]);
        var y = d3.scaleLinear().range([height, 0]);

        // define the 1st line
        var valueline = d3.line()
            .x(function (d) { return x(d.date); })
            .y(function (d) { return y(d.close); });

        // define the 2nd line
        var valueline2 = d3.line()
            .x(function (d) { return x(d.date); })
            .y(function (d) { return y(d.open); });

        // append the svg obgect to the body of the page
        // appends a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        const data = [
                {
                    "date": "1-May-12",
                    "close": 68.13,
                    "open": 34.12
                },
                {
                    "date": "30-Apr-12",
                    "close": 63.98,
                    "open": 45.56
                },
                {
                    "date": "27-Apr-12",
                    "close": 67,
                    "open": 67.89
                },
                {
                    "date": "26-Apr-12",
                    "close": 89.7,
                    "open": 78.54
                },
                {
                    "date": "25-Apr-12",
                    "close": 99,
                    "open": 89.23
                },
                {
                    "date": "24-Apr-12",
                    "close": 130.28,
                    "open": 99.23
                },
                {
                    "date": "23-Apr-12",
                    "close": 166.7,
                    "open": 101.34
                },
                {
                    "date": "20-Apr-12",
                    "close": 234.98,
                    "open": 122.34
                },
                {
                    "date": "19-Apr-12",
                    "close": 345.44,
                    "open": 134.56
                },
                {
                    "date": "18-Apr-12",
                    "close": 443.34,
                    "open": 160.45
                },
                {
                    "date": "17-Apr-12",
                    "close": 543.7,
                    "open": 180.34
                },
                {
                    "date": "16-Apr-12",
                    "close": 580.13,
                    "open": 210.23
                },
                {
                    "date": "13-Apr-12",
                    "close": 605.23,
                    "open": 223.45
                },
                {
                    "date": "12-Apr-12",
                    "close": 622.77,
                    "open": 201.56
                },
                {
                    "date": "11-Apr-12",
                    "close": 626.2,
                    "open": 212.67
                },
                {
                    "date": "10-Apr-12",
                    "close": 628.44,
                    "open": 310.45
                },
                {
                    "date": "9-Apr-12",
                    "close": 636.23,
                    "open": 350.45
                },
                {
                    "date": "5-Apr-12",
                    "close": 633.68,
                    "open": 410.23
                },
                {

                    "close": 624.31,

                },
                {

                },
                {
                    "date": "30-Mar-12",
                    "close": 599.55,
                    "open": 534.23
                },
                {
                    "date": "29-Mar-12",
                    "close": 609.86,
                    "open": 578.23
                },
                {

                    "close": 617.62,
                    "open": 590.12
                },
                {
                    "date": "27-Mar-12",
                    "close": 614.48,
                    "open": 560.34
                },
                {
                    "date": "26-Mar-12",
                    "close": 606.98,
                    "open": 580.12
                }
            ]
        // format the data
        data.forEach(function (d) {
            d.date = parseTime(d.date);
            d.close = +d.close;
            d.open = +d.open;
        });

        // Scale the range of the data
        x.domain(d3.extent(data, function (d) { return d.date; }));
        y.domain([0, d3.max(data, function (d) {
            return Math.max(d.close, d.open);
        })]);

        // Add the valueline path.
        svg.append("path")
            .data([data])
            .attr("class", "line")
            .attr("d", valueline);

        // Add the valueline2 path.
        svg.append("path")
            .data([data])
            .attr("class", "line")
            .style("stroke", "red")
            .attr("d", valueline2);

        // Add the X Axis
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        // Add the Y Axis
        svg.append("g")
            .call(d3.axisLeft(y));

        
    </script>
</body>
</html>
