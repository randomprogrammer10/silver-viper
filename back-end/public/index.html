<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style type="text/css">
        /* Style Charts Here */
        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .legenditem {
            float: left;
            padding-right: 10px;
        }
    </style>
</head>

<body>
    <div id="legend" class="legend"></div>
    <br>
    <svg id="chart"></svg>

    <script src="js-libs/d3/d3.min.js"></script>
    <script>

        var svg = d3.select("#chart"),
            margin = {
                top: 5,
                right: 5,
                bottom: 50,
                left: 30
            },
            width = Math.floor(window.innerWidth - margin.left - margin.right),
            height = Math.floor(window.innerHeight - margin.top - margin.bottom);
        
        svg
        .attr('width', width)
        .attr('height', height + 50);

        var g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        g.append("defs").append("clipPath")
            .attr("id", "clip2")
            .append("rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("width", width)
            .attr("height", height);

        var x = d3.scaleTime().range([0, width]),
            y = d3.scaleLinear().range([height, 0]),
            z = d3.scaleOrdinal(d3.schemeCategory10);

        y.domain([0, 30]);

        var line = d3.line()
            .curve(d3.curveBasis)
            .x(function (d) {
                return x(d.date);
            })
            .y(function (d) {
                return y(d.value);
            });
        
        //TODO: edit to match incoming data
        let dta = [
            { id: "data1", label: "data 1", values: [] },
            { id: "data2", label: "data 2", values: [] },
            { id: "data3", label: "data 3", values: [] },
            { id: "data4", label: "data 4", values: [] }
        ];

        z.domain(dta.map(function (c) {
            return c.id;
        }));

        var x_axis = d3.axisBottom()
            .scale(x);
        var x_axis_svg = g.append("g")
            .attr("class", "axis axis--x")
            .attr("transform", "translate(0," + height + ")");

        x_axis_svg.call(x_axis);

        let pathsG = g.append("g").attr("id", "paths").attr("class", "paths")
            .attr("clip-path", "url(#clip2)");

        let globalX = 0;
        let duration = 1000; //how quickly to move (will look jerky if less that data input rate)
        let limit = 60; // how many datapoints, total points = (duration * limit)

        function updateChart() {

            //TODO: comment out block of code
            let now = new Date();
            dta.forEach((e) => {
                let last = e.values.length ? e.values[e.values.length - 1].speed : 10;
                let newv = Math.round(Math.min(30, Math.max(0, last + (Math.random() * 6) - 3)));
                e.values.push({
                    date: now,
                    value: newv
                });
            });
            //end comment block

            // Shift domain
            x.domain([now - ((limit - 2) * duration), now - duration])
            // Slide x-axis left
            x_axis_svg.transition().duration(duration).ease(d3.easeLinear, 2).call(x_axis);

            //Join
            var g = pathsG.selectAll(".minerLine").data(dta);
            var gEnter = g.enter()
                //Enter
                .append("g")
                .attr("class", "minerLine")
                .merge(g);

            //Join
            var svg = g.selectAll("path").data(function (d) {
                return [d];
            });
            svg.enter()
                //Enter
                .append("path").attr("class", "line")
                .style("stroke", function (d) {
                    return z(d.id);
                })
                .merge(svg)
                //Update
                .transition()
                .duration(duration)
                .ease(d3.easeLinear, 2)
                .attr("d", function (d) {
                    return line(d.values)
                })
                .attr("transform", null)

            var text = d3.select("#legend").selectAll("div").data(dta)
            text.enter()
                .append("div")
                .attr("class", "legenditem")
                .style("color", function (d) {
                    return z(d.id);
                })
                .merge(text)
                .text(function (d) {
                    return d.label + ": " + d.values[d.values.length - 1].value;
                })

        }

        var t = setInterval(updateChart, 1000);

        // TODO uncomment to use xhr
        var d = setInterval(function (){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if (this.readyState == 4 && this.status == 200) {
                    var myArr = JSON.parse(this.responseText);
                    //TODO: append data to dta need to know final format to  
                    updateChart();
                }
            }
            xhr.open("GET", "/tick", true);
            xhr.send();
        }, 5000);
      </script>
</body>
</html>
